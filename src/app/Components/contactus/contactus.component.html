<div class="container mt-5">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img src="../../../assets/b.jpg" class="img-fluid rounded" alt="Image" style="border-radius: 25px;">
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="mb-4 text-center">Contact Us</h2>
          <form>
            <div class="form-group">
              <label for="sendername">Your Name:</label>
              <input type="text" class="form-control" id="sendername">
            </div>
            <div class="form-group">
              <label for="replyto">Your Email:</label>
              <input type="email" class="form-control" id="replyto">
            </div>
            <div class="form-group">
              <label for="message">Your Message:</label>
              <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-secondary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
